<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3po Treemap Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>D3po Treemap Test - Different Tiling Methods</h1>
    
    <div class="charts-container">
      <div class="chart-wrapper">
        <h2>Squarify (Default)</h2>
        <div id="chart1"></div>
      </div>
      
      <div class="chart-wrapper">
        <h2>Squarify (Default with Custom Labels and Tooltip)</h2>
        <div id="chart1-custom"></div>
      </div>
     </div>
  </div>

  <!-- Load D3.js 7.9 from CDN -->
  <script src="./d3.v7.min.js"></script>
  
  <!-- Load D3po library from build -->
  <script src="../dist/d3po.min.js"></script>

  <script>
    (async function() {
      try {
        // Load CSV data
        const rawData = await d3.csv('pokemon-count.csv');
      
        // Transform the data to match expected format
        const data = rawData.map(d => ({
          type: d.type_1,
          count: +d.n,  // Convert string to number
          color: d.color_1
        }));

        console.log('üìä Loaded data:', data);

        // Common options
        const commonOptions = {
          size: 'count',
          group: 'type',
          color: 'color',
          width: 450,
          height: 400
        };

        // Create treemap with default tiling (squarify)
        const treemap1 = new d3po.Treemap('#chart1', {
          ...commonOptions,
          tile: d3.treemapSquarify
        });
        treemap1.setData(data).render();

        // Custom treemap: show counts as second-line labels and a custom tooltip
        const tooltipExpr = `JS('<div580px>' + '<strong>Type: ' + (row.name || '') + '</strong>' + 'Count: ' + (row.value != null ? row.value.toLocaleString() : 'N/A') + (typeof value === \'number\' ? (' (' + value.toFixed(1) + '%)') : '') + '</div>')`;

        const treemapCustom = new d3po.Treemap('#chart1-custom', {
          ...commonOptions,
          tile: d3.treemapSquarify,
          tooltip: tooltipExpr,
          labelMode: 'count',
          labels: { align: 'left', valign: 'top' }
        });

        treemapCustom.setData(data).render();

        console.log('‚úÖ All treemaps rendered successfully!');
      } catch (error) {
        console.error('‚ùå Error rendering treemap:', error);
        document.getElementById('chart1').innerHTML = `
          <div style="color: red; padding: 20px; border: 2px solid red; border-radius: 4px;">
            <h3>Error!</h3>
            <p>${error.message}</p>
            <p>Make sure pokemon-count.csv is in the same directory as this HTML file.</p>
            <pre>${error.stack}</pre>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
