<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3po Scatter Plot Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>D3po Scatter Plot Test</h1>
    
    <div class="charts-container">
      <div class="chart-wrapper">
        <h2>Height vs Weight</h2>
        <div id="chart1"></div>
      </div>
      
      <div class="chart-wrapper">
        <h2>Log(Height) vs Log(Weight)</h2>
        <div id="chart2"></div>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-wrapper">
        <h2>Height vs Weight (Size = 1 / Distance from the Mean)</h2>
        <div id="chart3"></div>
      </div>
      
      <div class="chart-wrapper">
        <h2>Log(Height) vs Log(Weight) (Size = 1 / Distance from the Mean)</h2>
        <div id="chart4"></div>
      </div>
    </div>
  </div>

  <!-- Load D3.js 7.9 from CDN -->
  <script src="./d3.v7.min.js"></script>
  
  <!-- Load D3po library from build -->
  <script src="../dist/d3po.min.js"></script>

  <script>
    (async function() {
      try {
        // Load CSV data from both files
        const pokemonData = await d3.csv('pokemon-height-weight.csv');
      
        // Transform the basic data
        const data = pokemonData.map(d => ({
          name: d.name,
          type: d.type_1,
          height: +d.height,  // Convert string to number
          weight: +d.weight,  // Convert string to number
          log_height: Math.log10(+d.height),  // Log base 10 of height
          log_weight: Math.log10(+d.weight),  // Log base 10 of weight
          color: d.color_1
        }));

        // Transform pokemon data with attack and defense
        const dataWithStats = pokemonData.map(d => ({
          name: d.name,
          type: d.type_1,
          height: +d.height,
          weight: +d.weight,
          log_height: Math.log10(+d.height),
          log_weight: Math.log10(+d.weight),
          color: d.color_1,
          attack: +d.attack,
          defense: +d.defense,
          avg_attack_defense: (+d.attack + +d.defense) / 2
        }));

        // Calculate mean weight and mean height
        const meanWeight = d3.mean(dataWithStats, d => d.weight);
        const meanHeight = d3.mean(dataWithStats, d => d.height);
        
        console.log('üìä Mean weight:', meanWeight);
        console.log('üìä Mean height:', meanHeight);
        
        // Add distance from mean size (inverse)
        dataWithStats.forEach(d => {
          const distanceFromMeanWeight = Math.abs(d.weight - meanWeight);
          const distanceFromMeanHeight = Math.abs(d.height - meanHeight);
          const avgDistance = (distanceFromMeanWeight + distanceFromMeanHeight) / 2;
          // Use inverse so Pokemon closer to mean have larger circles
          // Add small value to avoid division by zero
          d.inverse_distance_from_mean = 1 / (avgDistance + 0.01);
        });

        console.log('üìä Loaded data:', data);
        console.log('üìä Data points:', data.length);
        console.log('üìä Loaded pokemon data with stats:', dataWithStats);

        // Create first scatter plot (normal scale)
        const scatterPlot1 = new d3po.ScatterPlot('#chart1', {
          x: 'height',
          y: 'weight',
          color: 'color',
          group: 'name',
          width: 450,
          height: 500
        });

        scatterPlot1.setData(data).render();

        // Create second scatter plot (log scale)
        const scatterPlot2 = new d3po.ScatterPlot('#chart2', {
          x: 'log_height',
          y: 'log_weight',
          color: 'color',
          group: 'name',
          width: 450,
          height: 500
        });

        scatterPlot2.setData(data).render();

        // Create third scatter plot (normal scale with size)
        const scatterPlot3 = new d3po.ScatterPlot('#chart3', {
          x: 'height',
          y: 'weight',
          color: 'color',
          group: 'name',
          size: 'inverse_distance_from_mean',
          width: 450,
          height: 500
        });

        scatterPlot3.setData(dataWithStats).render();

        // Create fourth scatter plot (log scale with size)
        const scatterPlot4 = new d3po.ScatterPlot('#chart4', {
          x: 'log_height',
          y: 'log_weight',
          color: 'color',
          group: 'name',
          size: 'inverse_distance_from_mean',
          width: 450,
          height: 500
        });

        scatterPlot4.setData(dataWithStats).render();

        console.log('‚úÖ Scatter plots rendered successfully!');
      } catch (error) {
        console.error('‚ùå Error rendering scatter plot:', error);
        document.getElementById('chart1').innerHTML = `
          <div style="color: red; padding: 20px; border: 2px solid red; border-radius: 4px;">
            <h3>Error!</h3>
            <p>${error.message}</p>
            <p>Make sure pokemon-height-weight.csv and pokemon.csv are in the same directory as this HTML file.</p>
            <pre>${error.stack}</pre>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
