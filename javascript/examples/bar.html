<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3po Bar Chart Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>D3po Bar Chart Test</h1>
    
    <div class="charts-container">
      <div class="chart-wrapper">
        <h2>Vertical Bars</h2>
        <div id="chart1"></div>
      </div>
      
      <div class="chart-wrapper">
        <h2>Horizontal Bars</h2>
        <div id="chart2"></div>
      </div>
    </div>
  </div>

  <!-- Load D3.js 7.9 from CDN -->
  <script src="./d3.v7.min.js"></script>
  
  <!-- Load D3po library from build -->
  <script src="../dist/d3po.min.js"></script>

  <script>
    (async function() {
      try {
        // Load CSV data
        const rawData = await d3.csv('pokemon-count.csv');
      
        // Transform the data to match expected format
        const data = rawData.map(d => ({
          type: d.type_1,
          count: +d.n,  // Convert string to number
          color: d.color_1
        }));

        console.log('üìä Loaded data:', data);

        // Create vertical bar chart
        const chart1 = new d3po.BarChart('#chart1', {
          x: 'type',
          y: 'count',
          color: 'color',
          width: 450,
          height: 500
        });

        chart1.setData(data).render();

        // Create horizontal bar chart (flipped axes)
        const chart2 = new d3po.BarChart('#chart2', {
          x: 'count',
          y: 'type',
          color: 'color',
          width: 450,
          height: 500,
          margin: { top: 60, right: 40, bottom: 80, left: 100 }
        });

        chart2.setData(data).render();

        console.log('‚úÖ Bar charts rendered successfully!');
      } catch (error) {
        console.error('‚ùå Error:', error);
        document.getElementById('chart1').innerHTML = 
          `<div style="color: red; padding: 20px;">Error: ${error.message}<br/><br/>Make sure pokemon-count.csv is in the same directory as this HTML file.</div>`;
      }
    })();
  </script>
</body>
</html>
