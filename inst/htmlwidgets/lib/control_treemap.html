<!-- this file is provided just to experiment with JS bypassing the htmlwidgets -->
<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="d3.min.js"></script>

<!-- load D3plus after D3js -->
<script src="d3po.min.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  // sample data array
  var sample_data = [
    {"value": 100, "weight": .45, "type": "alpha"},
    {"value": 70, "weight": .60, "type": "beta"},
    {"value": 40, "weight": -.2, "type": "gamma"},
    {"value": 15, "weight": .1, "type": "delta"}
  ]

  // instantiate d3plus
  var visualization = d3po.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(sample_data)  // data to use with the visualization
    .type("treemap")    // visualization type
    .id("type")         // key for which our data is unique on
    // .x("value")         // key for x-axis
    // .y("weight")        // key for y-axis
    .size("value")
    .labels({align: "left", valign: "top", resize: false, font: {family: "Times", transform: "uppercase", size: 50}})
    // .menu(false)
    .draw()             // finally, draw the visualization!

</script>
