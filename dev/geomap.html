<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="d3.min.js"></script>

<!-- load topojson library -->
<script src="topojson.js"></script>

<!-- load d3po after D3js -->
<script src="d3po.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  // sample data array
  var sample_data = [
    {"value": 14910, "country": "sachl", "name": "CHL"},
    {"value": 13480, "country": "saarg", "name": "ARG"},
    {"value": 11530, "country": "sabra", "name": "BRA"},
    {"value": 6360, "country": "saper", "name": "PER"},
    {"value": 2870, "country": "sabol", "name": "BOL"},
    {"value": 6090, "country": "saecu", "name": "ECU"},
    {"value": 7970, "country": "sacol", "name": "COL"},
    {"value": 12500, "country": "saven", "name": "VEN"},
    {"value": 3940, "country": "saguy", "name": "GUY"},
    {"value": 9950, "country": "sasur", "name": "SUR"}
  ]

  // instantiate d3po
  var visualization = d3po.viz()
    .container("#viz")        // container DIV to hold the visualization
    .data(sample_data)        // data to use with the visualization
    .coords("countries.json") // pass topojson coordinates
    .type("geomap")          // visualization type
    .id("country")            // key for which our data is unique on
    .text("name")             // key to use for display text
    .color("value")           // key for coloring countries
    .tooltip("value")         // keys to place in tooltip
    .draw()                   // finally, draw the visualization!

</script>
